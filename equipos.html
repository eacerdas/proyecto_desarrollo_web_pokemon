<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="estilos/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDuels</title>
    <link rel="stylesheet" href="estilos/equipos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-left">PókeDuels</div>
        <div class="header-right">
            <span>About us</span>
        </div>
    </header>

    <!-- Sección del div generico -->
    <section class="team_container">
        <!-- Sección del equipo -->
        <div class="teamfriends_section">
            <h1 class="boxes_titles">Equipos</h1>
            <ul class="teamfriends_list">
                <li>Equipo 1</li>
                <li>Equipo 2</li>
                <li>Equipo 3</li>
                <li>Equipo 4</li>
            </ul>
            <div class="boxes_box">
                <button class="buttons_boxes" id="openTeamButton"><span>Crear</span></button>
            </div>
        </div>

        <!-- Sección de la lista de amistad -->
        <div class="teamfriends_section">
            <h1 class="boxes_titles">Lista de amistades</h1>
            <ul class="teamfriends_list">
                <li>Amistad 1</li>
                <li>Amistad 2</li>
                <li>Amistad 3</li>
                <li>Amistad 4</li>
            </ul>
            <div class="boxes_box">
                <button class="buttons_boxes" id="openFriendButton"><span>Crear</span></button>
            </div>
        </div>

        <!-- Sección emergente agregar equipo-->
        <div class="add_teamfriend" id="teamWindow">
            <form id="addteam_window" class="form_teamfriend">
                <label for="team">Ingresa el usuario del equipo</label>
                <input type="text" id="team" name="team" required>
                <button type="submit">Agregar</button> 
                <button id="closeTeamButton">Cerrar</button> 
            </form>
        </div>

        <!-- Sección emergente agregar amistad-->
        <div class="add_teamfriend" id="friendWindow">
            <form id="addfriend_window" class="form_teamfriend">
                <label for="friend">Ingresa el usuario del equipo</label>
                <input type="text" id="friend" name="friend" required>
                <button type="submit">Agregar</button> 
                <button id="closeFriendButton">Cerrar</button> 
            </form>

        </div>
    </section>

    <!-- Footer -->
    <footer id="contactos">
        <div class="footer-left">
            <div><i class="fa fa-facebook-official"><span>Facebook</span></i></div>
            <div><i class="fa fa-linkedin-square"><span>Linkedin</span></i></div>
            <div><i class="fa fa-instagram"><span>Instagram</span></i></div>
        </div>
        <div class="footer-right">
            <p>Contact us</p>

        </div>
    </footer>
    <script src="./js/equipos.js"></script>
</body>

</html>
