<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../estilos/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDuels</title>
    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../estilos/juego.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">PókeDuels</div>
        <div class="partida">Partida</div>
        <div class="header-right">
            <span><a href="about.html">About us</a></span>
        </div>
    </header>
    
    <!-- Sección del div generico -->
    <section id="sct_banner">
        <main>
            <section class="team-selection">
                <div>
                    <h2>Elige tu equipo</h2>
                    <div class="team-list">
                        <!-- Aquí se cargarán los equipos desde el backend -->
                        <p>Lista de equipos vacía</p>
                    </div>
                    <button class="link-button">Link para jugar con invitado</button>
                </div>
            </section>
            <section class="selection-container">
                <div class="pokemon-selection">
                    <h2>Elige tus Pokémones</h2>
                    <div class="pokemon-list">
                        <!-- Aquí se cargarán los Pokémones desde el backend -->
                        <p>Lista de Pokémones vacía</p>
                    </div>
                    <button class="list-button">Lista de Pokémones</button>
                </div>
                <div class="boton-jugar">
                    <button class="play-button">Jugar</button>
                </div>
            </section>
        </main>
        <div class="div_generico"></div>
    </section>

    <!-- Footer -->
    <footer>
        <div id="contactos">
            <div><i class="fa fa-facebook-official"><a href="https://www.facebook.com/" target="_blank">Facebook</a></i></div>
            <div><i class="fa fa-linkedin-square"><a href="https://www.linkedin.com/" target="_blank">Linkedin</a></i></div>
            <div><i class="fa fa-instagram"><a href="https://www.instagram.com/" target="_blank">Instagram</a></i></div>
        </div>

        <div id="menu-footer">
                <a href="#">Contact us</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/juego.js"></script>
</body>
</html>
