<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/proyecto_desarrollo_web_pokemon/estilos/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDuels</title>
    <link rel="stylesheet" href="/proyecto_desarrollo_web_pokemon/estilos/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/proyecto_desarrollo_web_pokemon/estilos/juego.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">PókeDuels</div>
        <div class="partida">Partida</div>
        <div class="header-right">
            <span><a href="about.html">About us</a></span>
        </div>
    </header>
    
    <!-- Sección del div generico -->
    <section id="sct_banner">
        <main>
            <section class="team-selection">
                <div>
                    <h2>Elige tu equipo</h2>
                    <div class="team-list">
                        <!-- Aquí se cargarán los equipos desde el backend -->
                        <p>Lista de equipos vacía</p>
                    </div>
                    <button class="link-button">Link para jugar con invitado</button>
                </div>
            </section>
            <section class="selection-container">
                <div class="pokemon-selection">
                    <h2>Elije tus Pokémones</h2>
                    <div class="pokemon-list">
                        <!-- Aquí se cargarán los Pokémones desde el backend -->
                        <p>Lista de Pokémones vacía</p>
                    </div>
                    <button class="list-button">Lista de Pokémones</button>
                </div>
                <div class="boton-jugar">
                    <button class="play-button">Jugar</button>
                </div>
            </section>
        </main>
        <div class="div_generico"></div>
    </section>

    <!-- Footer -->
    <footer id="contactos">
        <div class="footer-left">
            <div><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-official"></i><span>Facebook</span></a></div>
            <div><a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin-square"></i><span>Linkedin</span></a></div>
            <div><a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i><span>Instagram</span></a></div>
        </div>
        <div class="footer-right">
            <p><a href="contact.html">Contact us</a></p>
        </div>
    </footer>
    <script src="juego.js"></script>
</body>
</html>
