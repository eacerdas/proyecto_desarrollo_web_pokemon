<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/proyecto_desarrollo_web_pokemon/estilos/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDuels</title>
    <link rel="stylesheet" href="/proyecto_desarrollo_web_pokemon/estilos/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/proyecto_desarrollo_web_pokemon/estilos/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">PókeDuels</div>
        <div class="header-right">
            <a href="about_us.html"><span>About us</span></a>
        </div>
    </header>
    
    <!-- Sección del div generico -->
    <section id="sct_banner">
        <main>
            <h2 >Registro</h2>
            <div class="registration-container">
                <form id="form">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">

                    <input type="text" id="apellido" name="apellido" placeholder="Apellido">

                    <input type="text" id="username" name="username" placeholder="Nombre de usuario">

                    <input type="email" id="email" name="email" placeholder="Correo electrónico">

                    <label for="id">Tipo de ID</label>
                    <div class="id-options">
                        <input type="radio" id="cedula" name="id-type" value="cedula">
                        <label for="cedula">Cédula nacional</label>
                        <input type="radio" id="dimex" name="id-type" value="dimex">
                        <label for="dimex">DIMEX</label>
                    </div>
                    <input type="text" id="id" name="id" placeholder="ID">
                    
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="DD/MM/AAAA">
            
                    <button type="submit">Registrarse</button> 
                </form>
                <p>¿Ya tienes cuenta? <a href="landingPage.html">Inicia sesión aquí</a></p><!--aqui poner la pagina de inicio sesión-->
            </div>
        </main>
    </section>

    <!-- Footer -->
    <footer>
        <div id="contactos">
            <div><i class="fa fa-facebook-official"><a href="https://www.facebook.com/" target="_blank">Facebook</a></i></div>
            <div><i class="fa fa-linkedin-square"><a href="https://www.linkedin.com/" target="_blank">Linkedin</a></i></div>
            <div><i class="fa fa-instagram"><a href="https://www.instagram.com/" target="_blank">Instagram</a></i></div>
        </div>

        <div id="menu-footer">
                <a href="#">Contact us</a>
        </div>
    </footer>
    <script src="../js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
